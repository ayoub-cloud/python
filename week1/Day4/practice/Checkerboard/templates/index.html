<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
    <title>Checkerboard</title>
</head>
<body>
    <div class = head>
        <h1 style="color: {{color1}}; background-color: {{color2}};">*** Checkerboard ***</h1>
    </div>
    <div class = container>
        {% for i in range(0, row): %}
            {% for i in range(0, col): %}
                {% if i%2 == 1: %}
                    <div class = box1 style="background-color: {{color1}};"></div>
                {% else: %}
                    <div class = box2 style="background-color: {{color2}};"></div>
                {% endif %}
            {% endfor %}
            {% comment %} <p><br></p> cannot find a good way to break to a new line. {% endcomment %}
        {% endfor %}
    </div>
</body>
</html>
